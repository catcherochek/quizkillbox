<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Skill Box</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="normalize.min.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="container">
		<div class="panel bg-light row">
			<div class="controls col-sm-4">
				<div class="row bg-light">
					<button class="start-btn col-sm-4 btn btn-primary" disabled>Пауза</button>
					<button class="new-game-btn col-sm-4 btn btn-primary">Новая игра</button>
				</div>
			</div>
			<div class="indicators col-sm-5">
				<div class="row">
					<div class="time-counter col-sm-4 offset-1 badge badge-secondary">1:00</div>
					<div class="current-score col-sm-5 badge badge-secondary">0</div>
				</div>
			</div>
			<div class="rules col-sm-3 center">
				<p>Кликайте на цветные квадратики чтобы заработать как можно больше очков за оставшееся время.</p>
			</div>
		</div>
		<div class="main-screen row bg-light">
			<div class="game-field bg-white col-sm-9">
			</div>
			<div class="blur">Пауза</div>
			<div class="score-table col-sm-3 ">
				<div class="title">Top Players</div>
				<ul>
					<li>
						<span class="name"></span><span class="score"></span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="modal hide" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Modal title</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <p>Modal body text goes here.</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary">Save changes</button>
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	  </div>
	<script src="index.js"></script>
	</body>

</html>
